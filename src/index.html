<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Your website</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="wrapper">
      <!-- HEADER BLOCK -->
      <header id="header">
        <div class="header container">
          <div class="header__logo">
            <a href="">
              <img src="images/template/logo.svg" />
            </a>
          </div>
          <nav class="header__navbar">
            <ul class="header__menu">
              <li class="header__item">
                <a href="#" class="header__link">Company</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Feature</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Pricing</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Log In</a>
              </li>
            </ul>
            <button class="header__button">Try Free</button>
          </nav>

          <div class="header__burger">
            <span></span>
          </div>
        </div>
      </header>

      <main>
        <section class="hero container">
          <div class="hero__content">
            <h4 class="hero__subtitile">Welcome QuickSpace</h4>
            <h1 class="hero__title">
              Satisfied Customer Is the Best Business Strategy
            </h1>
            <p class="hero__desc">
              Backed with vast experience and fully up to date skills set, at
              Enuke Software offer the best in class E-Prescription solution
            </p>
            <div class="hero__buttons">
              <button>Try Free</button>
              <button alt="video">
                <i class="fa-sharp fa-regular fa-circle-play"></i> View Demo
              </button>
            </div>
          </div>
          <div class="hero__img">
            <img src="images/block/hero/main.png" alt="" />
          </div>
        </section>
      </main>
    </div>

    <script src="/js/main.js"></script>
  </body>
</html>
